<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Force Hangman!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    
</head>
<div class="header">
    <h1>
        <strong>STAR WARS HANGMAN</strong>
    </h1>
</div>

<body>
    <div class="container">
        <div class="col-1">
            <img class="starwars" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1280px-Star_Wars_Logo.svg.png">
            <img class="" src="">
        </div>
        <div class="col-2">
            <h2>Press Any Key to Get Started</h2>

            <h2>Wins:
                <span id="wins"></span>
            </h2>

            <h2>Current Word:
                <span id="word"></span>
            </h2>

            <h2>Number of Remaining Guesses:
                <span id="remainingGuess"></span>
            </h2>

            <h2>Letters Already Guessed:
                <span id="userGuess"></span>
            </h2>

        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
